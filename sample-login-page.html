<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-login-page</title>
    <link rel="stylesheet" href="sample-login-page.css" </head>

<body>
    <h1>Login Page</h1>
    <h4>Enter the details below</h4>
    <label class="labels" for="username">Username:-</label>
    <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>

    <label class="labels" for="password">Password:-</label>
    <input type="password" id="password" placeholder="Enter your password"><br>
    
    <p class="gender">Gender:-</p>
    <label class="male">
        <input type="radio" name="gender" value="male">Male
    </label>
    <label class="female">
        <input type="radio" name="gender" value="Female">Female
    </label><br><br>

    <label class="email" for="email">email:- </label>
    <input type="email" id="email" placeholder="username@gmail.com"><br><br><br>

    <label class="DOB" for="DOB">Date of birth:- </label>
    <input type="date" id="DOB"><br><br><br>

    <label class="login">Would you like to login? </label>

    <button class="yes-no-button" id="yes">Yes</button>
    <button class="yes-no-button" id="no">No</button><br><br><br>

    
        <button id="submit">Submit</button>
        <button id="exit">Exit</button>
    

</body>

</html>
